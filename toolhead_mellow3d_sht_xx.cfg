## BOARD PINS
[board_pins shtxx]
mcu: can0
aliases:
aliases_step:
    EXT_EN=PA15,EXT_STEP=PB4,EXT_DIR=PB3,EXT_UART=PB5
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PA0,LIMIT_2=PA1,LIMIT_3=PA2
aliases_bltouch: # these are the dupont connectors for bltouch - THESE PORTS ARE NOT SUITABLE FOR KLICKY AND DO NOT SUPPPLY 24V so OMRON STYLE INDUCTIVE PROBES MAY NOT BE IDEALLY SUITED (They work fantastic for Pinda/BlTouch style probes)
    PROBE_1=PC15,PROBE_2=PB1
aliases_fans:
    FAN0=PB10,FAN1=PB11
aliases_thermistors:
    TH0=PA3,PT100=PA3
aliases_heaters:
    HE0=PA8
aliases_rgb:
    RGBLED=PB15
aliases_temp:
    TEMP0=PA4
aliases_adxl:
    ADXL=PA9
aliases_aux:
    AUX0=PB2


## can0
[mcu can0]
#canbus_uuid: f05d2a90c555 # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0
canbus_uuid: 81eed45952c0

## can0
# [temperature_sensor FLY-SHT]
# sensor_type: temperature_mcu
# sensor_mcu: can0

[temperature_sensor Toolhead]
sensor_type = ATC Semitec 104GT-2
sensor_pin = can0:TEMP0
min_temp: -50
max_temp: 350

[adxl345]
cs_pin: can0:ADXL
# spi_bus = can0:spi2

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: can0:FAN0
max_power: 1.0
heater: extruder
heater_temp: 50.0
kick_start_time: 1
cycle_time: 0.02
off_below: 0.10



# PART COOLING
[fan]
pin: can0:FAN1
kick_start_time: 0.25
cycle_time: 0.02
off_below: 0.10

## EXTRUDER 
[extruder]
step_pin: can0:EXT_STEP
dir_pin: !can0:EXT_DIR
enable_pin: !can0:EXT_EN

# orbiterv2
microsteps: 8
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
rotation_distance: 4.637
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
max_power: 1.0
min_extrude_temp: 11
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: PT1000
pullup_resistor: 1100
control = pid
pid_Kp = 23.605
pid_Ki = 2.018
pid_Kd = 69.046
min_temp: -50
max_temp: 350
pressure_advance: 0.040
# ##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040


##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: can0:EXT_UART
# interpolate: true
run_current: 0.85
hold_current: 0.100
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

